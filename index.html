	<script>
		var infoWindow= new google.maps.InfoWindow();
	
	function meu_local(){
	
		if(navigator.geolocation)
			navigator.geolocation.getCurrentPosition(mostrarMapa, erro);
		else
			alert('Este navegador não tem suporte a Geolocalização');
			
		}
	
		
		function erro(err){
			var mensagem="";
			switch(err.code){
				case  1: mensagem="Permissao negada"; break;
				case  2: mensagem="Conexão mal sucedida"; break;
				case  3: mensagem="Tempo Esgotado"; break;
				default: mensagem="Não foi possivel mostrar o mapa";
			}
			alert(mensagem+". O codigo de erro é "+err.code);
			//alert('Não foi possivel´ mostrar o mapa');

		}
		
		function mostrarMapa(position) {
			var mapa=document.getElementById("mapa");
			mapa.style.display="block";
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			var opcoes={
				zoom:17,
				mapTypeId: google.maps.MapTypeId.ROAD
			}
			var maps=new google.maps.Map(document.getElementById("mapa"),opcoes);
			var onde_estou = new google.maps.LatLng(latitude, longitude);
			maps.setCenter(onde_estou);
			infoWindow.setContent("Eu estou aqui...");
			infoWindow.setPosition(onde_estou);
			infoWindow.open(maps);
		}


	
	</script>
